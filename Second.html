        }
    </style>
</head>
<body>
    <h1>Bienvenido al Juego de Elementos</h1>
    <p>Elige tu elemento:</p>
    <button onclick="elegirElemento('Fuego')">Fuego</button>
    <button onclick="elegirElemento('Agua')">Agua</button>
    <button onclick="elegirElemento('Planta')">Planta</button>

    <script>
        function elegirElemento(eleccion) {
            let resultado;
            if (eleccion === "Fuego") {
                resultado = "Fuego quema Planta!";
            } else if (eleccion === "Agua") {
                resultado = "Agua apaga Fuego!";
            } else if (eleccion === "Planta") {
                resultado = "Planta absorbe Agua!";
            } else {
                resultado = "Opción no válida.";
            }
            alert("Has elegido: " + eleccion + "\n" + resultado);
        }
    </script>
</body>
